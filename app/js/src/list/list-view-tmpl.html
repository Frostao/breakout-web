<div ng-controller="listController">
	<script src="https://apis.google.com/js/client.js?onload=checkAuth"></script>
	<div class="container-fluid">
		<div class="row">
			<div class = "col-md-2">
			</div>
			
			<div class = "col-md-8">
				<div class="panel panel-default panel-transparent">
			  		<!-- Default panel contents -->
			  		<div class="panel-heading">
			  			<h5 style="text-align: center;" id="logo_everything">Everything Around You!</h5>
			  		</div>

				  	<!-- Table -->
				  	<div class="panel-body">
				  	<button class="btn btn-sm btn-primary" ng-click="handleAuthClick(event)" id="authorize_google">Authorize Google <span><img src="css/google-cal.png" height="20" width="20"></span></button>
				  	<table id ="heading_table" class="table">
				  		<tr>
				  			<th></th>
				  			<th>Title</th>
				  			<th>Category</th>
				  			<th>Date</th>
				  			<th>Location</th>
				  			<th></th>
				  		</tr>
				    	<tr id="content_table" ng-repeat="e in events">
				    		<td>
					    		<a href={{e.flyer.url()}} class="gallerypic" title="">
								  <img src={{e.flyer.url()}} height="90" width="140" alt={{e.flyer.url()}}class="pic" />
								  <span class="zoom-icon">
								      <img src="css/mg.png" width="32" height="32" alt="Zoom">
								  </span>
								</a>
				    		</td>
				    		<td>{{e.title}}</td>
				    		<td>{{e.category}}</td>
				    		<td>{{e.date | date:"short"}}</td>
				    		<td>{{e.placename}}</td>
				    		<td><button type="button" class="btn btn-sm btn-success"> Add to calendar <span class="glyphicon glyphicon-ok-circle"></span></button></td>
				    	</tr>
				  	</table>
				  	</div>
				</div>
			</div>
			
			<div class="col-md-2"></div>
		</div>
	</div>
</div>
