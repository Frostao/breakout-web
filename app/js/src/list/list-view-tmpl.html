<div ng-controller="listController">
	<div class="container-fluid">
		<div class="row">
			<div class = "col-md-2">
			</div>
			
			<div class = "col-md-8">
				<div class="panel panel-default panel-transparent">
			  		<!-- Default panel contents -->
			  		<div class="panel-heading">
			  			<h5 style="text-align: center;" id="logo_everything">Everything Around You!</h5>
			  		</div>

				  	<!-- Table -->
				  	<div class="panel-body">
				  	<table id ="heading_table" class="table">
				  		<tr>
				  			<th></th>
				  			<th>Title</th>
				  			<th>Category</th>
				  			<th>Date</th>
				  			<th>Location</th>
				  		</tr>
				    	<tr id="content_table" ng-repeat="e in events">
				    		<td><img src={{e.flyer.url()}} width="80" height="80"></td>
				    		<td>{{e.title}}</td>
				    		<td>{{e.category}}</td>
				    		<td>{{e.date | date:"short"}}</td>
				    		<td>{{e.location.latitude+","+e.location.longitude}}</td>
				    	</tr>
				  	</table>
				  	</div>
				</div>
			</div>
			
			<div class="col-md-2"></div>
		</div>
	</div>
</div>
