<div ng-controller="listController">
	<div class="row">
		<div class = "col-md-3"></div>
		
		<div class = "col-md-6">
			<div class="panel panel-default" style="height:600px">
		  		<!-- Default panel contents -->
		  		<div class="panel-heading">Events</div>

			  	<!-- Table -->
			  	<table class="table">
			  		<tr>
			  			<th>Title</th>
			  			<th>Category</th>
			  			<th>Date</th>
			  			<th>Location</th>
			  		</tr>
			    	<tr ng-repeat="e in events">
			    		<td>{{e.title}}</td>
			    		<td>{{e.category}}</td>
			    		<td>{{e.date | date:"short"}}</td>
			    		<td>{{e.location}}</td>
			    	</tr>
			  	</table>
			</div>
		</div>
		
		<div class="col-md-3"></div>
	</div>
</div>
