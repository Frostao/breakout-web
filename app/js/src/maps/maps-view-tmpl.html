<div ng-controller="mapsController">
	<div class="container">
		<div class="row">
			<div class="col-sm-1">
			</div>
			<div class="col-sm-10">
		    	<div id="map"></div>
		    	<div class="row">
				    <div class="col-md-3" ng-repeat="marker in markers | orderBy : 'title'">
				        <button ng-click="openInfoWindow($event, marker)" class="badge badge-info" style="display: inline;">{{marker.description}}</button>
				    </div>
				    <br />
				    <br />
			    </div>
		    </div>
		    <div class="col-sm-1">
			</div>
	    </div>
    </div>
</div>
