<div ng-controller="mapsController">
	<div class="container">
		<div class="row">
			<div class="col-sm-1">
			</div>
			<div class="col-sm-10">
		    	<div id="map"></div>
			    <div id="class" ng-repeat="marker in markers | orderBy : 'title'">
			         <a href="#" ng-click="openInfoWindow($event, marker)">{{marker.title}}</a>
			    </div>
		    </div>
		    <div class="col-sm-1">
			</div>
	    </div>
    </div>
</div>
